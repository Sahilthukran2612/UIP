<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Trailer</title>
    <style>
        /* Center content and style the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg,  #000, #e50914 , #000) ; /* Netflix-style gradient */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* Container for video */
        .trailer-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        /* Header styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color:#f1f1f1;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Video styling */
        video {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        /* Back button styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color:  #FFCC00;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-button:hover {
            background-color: #010302;
            color:#f39c12;
        }

        

    </style>
</head>
<body>

<div class="trailer-container">
    <h1>OF GODS AND MEN</h1>
    <video controls>
        <source src="trailer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button class="back-button" onclick="back()">Go Back</a>
</div>
<script>
    function back(){
        window.location.href = "index.html";
    }
</script>
</body>
</html>
