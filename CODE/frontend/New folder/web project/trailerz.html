<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Trailer</title>
    <style>
        /* Center content and style the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        /* Container for video */
        .trailer-container {
            width: 95%;
            max-width: 1000px; /* Increased max width */
            text-align: center;
        }
        /* Video styling */
        video {
            width: 100%;
            max-height: 600px; /* Increased max height */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Back button styling */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="trailer-container">
    <h1>OF GODS AND NATION</h1>
    <video controls>
        <source src="trailer.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="index.html" class="back-button">Go Back</a>
</div>

</body>
</html>
